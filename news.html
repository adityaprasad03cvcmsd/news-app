<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles/navbar.css" />
    <link rel="stylesheet" type="text/css" href="./styles/news.css" />
</head>
<body>
    <nav id="navbar"></nav>
    <div id="displaynews"></div>
</body>
</html>
<script type="module">
    import {navbar} from "./components/navbar.js";
    import display_news from "./scripts/news.js";
    import {getNews,debouncing} from "./scripts/getdata.js"
    document.getElementById("navbar").innerHTML=navbar(); 
    document.getElementById("search").addEventListener("submit",getNews);
    document.getElementById("searchInput").addEventListener("input",debouncing);   
    
    let data=JSON.parse(localStorage.getItem("news"));
    console.log(data);   
    display_news(data);
    
</script>
